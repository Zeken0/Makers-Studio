  <body>
    <main>
      <section class="addArtworkMain">
        <img
          src="/images/new.png"
          alt="image of a woman painting in the browser"
        />
        <form class="add-form">
          <h1>Add New Piece</h1>
          <div class="label-top">
            <div>
              <label for="inputTitle" class="form-label">Title</label>
              <input type="text" class="form-control" id="inputTitle" />
            </div>
            <div>
              <label for="inputPrice" class="form-label">Price</label>
              <input type="number" class="form-control" id="inputPrice" />
            </div>
          </div>
          <div class="label-mid">
            <div>
              <label for="inputImageUrl" class="form-label">Image_url</label>
              <input type="text" class="form-control" id="inputImageUrl" />
            </div>
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="flexSwitchCheckDefault"
              />
              <label class="form-check-label" for="flexSwitchCheckDefault"
                >Featured</label
              >
            </div>
          </div>

          <div>
            <label for="inputDescription" class="form-label">Description</label>
            <textarea
              type="text"
              class="form-control"
              id="inputDescription"
              rows="3"
            ></textarea>
          </div>

          <div>
            <button type="submit" class="btn btn-primary">Add Piece</button>
          </div>
        </form>
      </section>
    </main>
